<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/input.css">
</head>

<body>
    <header>
        <div class="container 2xl:w-[1280px] mx-auto px-3">
            <nav class="h-[8vh] lg:h-[10vh] flex justify-between items-center">

                    </svg>
                </a>
                <div class="nav-btn lg:hidden">
                    <button id="open-side" type="button">
                        <i class="fas fa-bars text-[1.3em]"></i>
                    </button>
                </div>
                <ul id="nav-menu" class="lg:flex hidden text-[16px] font-medium"></ul>
                <div id="searc-btn" class="hidden lg:block">
                    <a href="/login/" target="_blank" class="bg-[#332c33] rounded-[50px] text-white py-3 px-5">Login</a>
                </div>
            </nav>
        </div>
    </header>
    <div
        class="sidebar lg:hidden fixed opacity-0 h-0 z-[-1] top-0 right-0 bottom-0 border-l bg-white border-black w-[70%]">
        <div class="container 2xl:w-[1280px] mx-auto px-3">
            <div class="sidebar-content">
                <div class="pt-5 pr-5 text-right"><button id="close-side" class="fas fa-times text-[1.3em]"></button>
                </div>
                <div>
                    <ul class="sidebar-menu py-5 text-[18px] font-semibold"></ul>
                </div>
            </div>
        </div>
    </div>
    <main class="bg-[url('/img/world.svg')] bg-center bg-cover">
        <section class="py-10">
            <div class="container 2xl:w-[1280px] mx-auto px-3">
                <div class="flex justify-center">
                    <div
                        class="w-full max-w-md p-4 rounded-md shadow sm:p-8 bg-gray-900 text-gray-100">
                        <h2 class="mb-3 text-3xl font-semibold text-center">Login to your account</h2>
                        <p class="text-sm text-center text-gray-400">Dont have
                            account?
                            <a href="#" rel="noopener noreferrer" class="focus:underline hover:underline">Sign up
                                here</a>
                        </p>
                        <div class="my-6 space-y-4">
                            <button aria-label="Login with Google" type="button"
                                class="flex items-center justify-center w-full p-4 space-x-4 border rounded-md focus:ring-2 focus:ring-offset-1 border-gray-400 focus:ring-violet-400">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                                    class="w-5 h-5 fill-current">
                                    <path
                                        d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z">
                                    </path>
                                </svg>
                                <p>Login with Google</p>
                            </button>
                            <button aria-label="Login with GitHub" role="button"
                                class="flex items-center justify-center w-full p-4 space-x-4 border rounded-md focus:ring-2 focus:ring-offset-1 border-gray-400 focus:ring-violet-400">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                                    class="w-5 h-5 fill-current">
                                    <path
                                        d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z">
                                    </path>
                                </svg>
                                <p>Login with GitHub</p>
                            </button>
                            <button aria-label="Login with Twitter" role="button"
                                class="flex items-center justify-center w-full p-4 space-x-4 border rounded-md focus:ring-2 focus:ring-offset-1 border-gray-400 focus:ring-violet-400">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                                    class="w-5 h-5 fill-current">
                                    <path
                                        d="M31.937 6.093c-1.177 0.516-2.437 0.871-3.765 1.032 1.355-0.813 2.391-2.099 2.885-3.631-1.271 0.74-2.677 1.276-4.172 1.579-1.192-1.276-2.896-2.079-4.787-2.079-3.625 0-6.563 2.937-6.563 6.557 0 0.521 0.063 1.021 0.172 1.495-5.453-0.255-10.287-2.875-13.52-6.833-0.568 0.964-0.891 2.084-0.891 3.303 0 2.281 1.161 4.281 2.916 5.457-1.073-0.031-2.083-0.328-2.968-0.817v0.079c0 3.181 2.26 5.833 5.26 6.437-0.547 0.145-1.131 0.229-1.724 0.229-0.421 0-0.823-0.041-1.224-0.115 0.844 2.604 3.26 4.5 6.14 4.557-2.239 1.755-5.077 2.801-8.135 2.801-0.521 0-1.041-0.025-1.563-0.088 2.917 1.86 6.36 2.948 10.079 2.948 12.067 0 18.661-9.995 18.661-18.651 0-0.276 0-0.557-0.021-0.839 1.287-0.917 2.401-2.079 3.281-3.396z">
                                    </path>
                                </svg>
                                <p>Login with Twitter</p>
                            </button>
                        </div>
                        <div class="flex items-center w-full my-4">
                            <hr class="w-full text-gray-400">
                            <p class="px-3 text-gray-400">OR</p>
                            <hr class="w-full text-gray-400">
                        </div>
                        <form novalidate="" action="" class="space-y-8">
                            <div class="space-y-4">
                                <div class="space-y-2">
                                    <label for="email" class="block text-sm">Email address</label>
                                    <input type="email" name="email" id="email" placeholder="leroy@jenkins.com"
                                        class="w-full px-3 py-2 border rounded-md border-gray-700 bg-gray-900 text-gray-100 focus:border-violet-400">
                                </div>
                                <div class="space-y-2">
                                    <div class="flex justify-between">
                                        <label for="password" class="text-sm">Password</label>
                                        <a rel="noopener noreferrer" href="#"
                                            class="text-xs hover:underline text-gray-400">Forgot
                                            password?</a>
                                    </div>
                                    <input type="password" name="password" id="password" placeholder="*****"
                                        class="w-full px-3 py-2 border rounded-md  border-gray-700 bg-gray-900  text-gray-100 focus:border-violet-400">
                                </div>
                            </div>
                            <button type="button"
                                class="w-full px-8 py-3 font-semibold rounded-md bg-violet-400 text-gray-900">Sign
                                in</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-[#f1f1f1] py-10">
        <div class="container 2xl:w-[1280px] mx-auto px-3">
            <div class="flex justify-between items-center">
                <p class="font-medium text-[18px]">By Zahid</p>
                <div class="flex">
                    <a href="https://www.instagram.com/zahidhasanzada/" target="_blank"
                        class="block mx-3 text-[1.2em]"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/zahid022" target="_blank" class="block mx-3 text-[1.2em]"><i
                            class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/zahid-hesenzade/" target="_blank"
                        class="block mx-3 text-[1.2em]"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="../src/sidebar.js"></script>
</body>

</html>
